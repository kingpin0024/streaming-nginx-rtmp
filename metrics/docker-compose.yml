version: "3.8"

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.listen-address=:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=yourpassword # Set your Grafana admin password here

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.10.0
    command:
      - -nginx.scrape-uri=http://172.17.0.1:80/stub_status
    ports:
      - "9113:9113"
